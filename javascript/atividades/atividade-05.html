<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
</head>
<body>
    <script>
        let nome = prompt ('Digite seu Nome:','');
        let email = prompt ('Digite seu Email:','');
        let tel = prompt ('Digite seu Telefone:','');

        document.write('<table border=1 width=220><tr align=center bgcolor=black><td colspan=2><font color=white>Cadastro</font></td></tr>');

        document.write('<tr><td bgcolor=#ccc>Nome:</td><td>' + nome + '</td></tr>');
        document.write('<tr><td bgcolor=#ccc>Email:</td><td>' + email + '</td></tr>');
        document.write('<tr><td bgcolor=#ccc>Telefone:</td><td>' + tel + '</td></tr></table>');
    </script>
</body>
</html>
