<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <script>

        let cor = prompt ('Digite uma cor em inglês (minuscula):','');
        

        if (cor == 'yellow'){
            document.write('A cor digitada foi: ' + cor);
            document.bgColor = cor 
        }else{
            document.write('A cor digitada foi: ',  cor +  ', NÃO É UMA COR LEGAL');
        }
        



    </script>
    
</body>
</html>
