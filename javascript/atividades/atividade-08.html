<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <script>
        let nome = prompt('Digite o nome do Aluno:', '');
        let nota = prompt('Digite a nota do Aluno:', '');

        if(nota >= 7){
            document.write('Aluno: ' +nome);
            document.write('<br> Nota: ' +nota  +'<font color= blue>  >>APROVADO<< </font>');
        }else{
            document.write('Aluno: ' +nome);
            document.write('<br> Nota: ' +nota  +'<font color= red> >>REPROVADO<< </font>');
        }

    </script>
    
</body>
</html>
