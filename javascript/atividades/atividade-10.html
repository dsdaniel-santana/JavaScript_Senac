<script>
    //crie um programa que pergunte ao usuário qual é o dia da semana atual
    //E verifica se a resposta é "sábado" ou "domingo".
    //Se o dia for "sábado" ou "domingo", exiba "É FIM DE SEMANA, aproveite!", caso contrpario, exiba "É DIA ÚTIL, continue trabalhando."

    let dia = prompt('Digite o dia: ', '');
    // O COMANDO != é utlizado para não diferenciar caracteres maiuculos de minusculos
    if(dia === 'sabado' || dia === 'domingo'){
        document.write('<b>é fim de semana aproveite</b>');
    }else{
        document.write('<b>é dia de semana, volte a trabalhar</b>');
    }
    
</script>
