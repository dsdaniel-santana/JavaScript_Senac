    <title>JavaScript</title>

    <script>

//Crie um programa que pergunte ao usuario a resposta de 7*9 e o usuario respondendo como 63 é 'certo' e menor ou maior que esse valor é 'errado'.


let pergunta= prompt('Qual resultado de 7*9? ','');

let resposta=(pergunta == 63)? 'Correta': 'ERRADA'



document.write('Sua Resposta: ', pergunta)
document.write('<br>Sua Resposta está: ',resposta)
console.log(resposta)


    </script>
