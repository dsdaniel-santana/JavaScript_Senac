<script>

    let numero = prompt ('Digite um número: ', '');
    let numerosoma = parseInt (numero)+1;
    let numerosub = parseInt (numero)-1;

    document.write('Número digitado: ', numero);
    document.write('<br>Sucessor: ',  '<font color=blue>', numerosoma, '</font>' );
    document.write('<br>Antecessor: ','<font color=red>', numerosub,'</font>');
</script>
