<script>
    let aluno = prompt ('Digite o nome do Aluno: ', '');
    let n1 = parseFloat (prompt('Digite a 1º nota do Aluno: ' ));
    let n2 = parseFloat (prompt('Digite a 2º nota do Aluno: ' ));
    let n3 = parseFloat (prompt('Digite a 3º nota do Aluno: ' ));
    let n4 = parseFloat (prompt('Digite a 4º nota do Aluno: ' ));
    let soma = n1+n2+n3+n4
    let media = soma/4

    
    document.write('Aluno: ',  aluno);
    document.write('<br>1º Nota: ',  n1);
    document.write('<br>2º Nota: ',  n2);
    document.write('<br>3º Nota: ',  n3);
    document.write('<br>4º Nota: ',  n4);
    document.write('<br>4º Média ', media);

    if(media >= 7){
        document.write('<br>Situação: <b> Aprovado</b> ');
    }else{
        document.write('<br>Situação: <b> Reprovado</b> ');
    }


</script>
