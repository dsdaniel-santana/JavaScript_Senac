
<script>
function tit(){
    document.write('<h1>Calculando a média</h1><hr><br><br>');

}
tit();

function med(){
    let n1= parseInt (prompt('Digite a nota 1: ', ''));
    let n2= parseInt (prompt('Digite a nota 2: ', ''));
    let n3= parseInt (prompt('Digite a nota 3: ', ''));
    let n4= parseInt (prompt('Digite a nota 4: ', ''));
    let soma = n1+n2+n3+n4;
    let media = soma/4
    return document.write('A Média é: ', media );
}
med();

</script>
