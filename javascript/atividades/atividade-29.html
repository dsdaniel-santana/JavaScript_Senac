<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <style>
        #container{
            display: flex;
            margin: 5px;
        }

        .area {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid #000;
            margin: 5px;
            background-color: red;
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: 20px;
        }

    </style>

<div id="container">
    <div  onclick="this.style.backgroundColor = 'white'" onmouseout="this.style.backgroundColor = 'red'" class="area"> <font color="red">X</font></div>
    <div  onclick="this.style.backgroundColor = 'white'" onmouseout="this.style.backgroundColor = 'red'" class="area"> <font color="red">X</font></div>
    <div  onclick="this.style.backgroundColor = 'white'" onmouseout="this.style.backgroundColor = 'red'" class="area"> <font color="red">X</font></div>
    <div  onclick="this.style.backgroundColor = 'white'" onmouseout="this.style.backgroundColor = 'red'" class="area"> <font color="red">PREMIADO</font></div>
    <div  onclick="this.style.backgroundColor = 'white'" onmouseout="this.style.backgroundColor = 'red'" class="area"> <font color="red">X</font></div>
</div>

</body>
</html>
