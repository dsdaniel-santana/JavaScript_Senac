<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if e else</title>
</head>
<body>



<script>

 

let nome = prompt("Digite seu nome: ","");

let nota = prompt("Digite uma nota entre 0 e 10:","");

 

if(nota >= 7){

	document.write("Aluno: " + nome );

	document.write("<br>Nota: " + nota );

	document.write("<br>Situação: Aprovado");

} else {

	document.write("Aluno: " + nome );

	document.write("<br>Nota: " + nota );

	document.write("<br>Situação: Reprovado");

 

}

</script>
    
</body>
</html>
